name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '22.x'

jobs:
  # Job 1: 类型检查
  type-check:
    name: 类型检查
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 安装依赖
        run: npm install --legacy-peer-deps

      - name: TypeScript 类型检查
        run: npm run build
        continue-on-error: false

  # Job 2: Linting
  lint:
    name: 代码规范检查
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 安装依赖
        run: npm install --legacy-peer-deps

      - name: ESLint 检查
        run: npm run lint
        continue-on-error: false

      - name: Prettier 格式检查
        run: npx prettier --check "src/**/*.{ts,tsx}" "cli/**/*.{ts,tsx}"
        continue-on-error: false

  # Job 3: 单元测试
  test:
    name: 单元测试
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 安装依赖
        run: npm install --legacy-peer-deps

      - name: 运行测试
        run: npm test || echo "No tests configured"
        continue-on-error: false

  # Job 4: 覆盖率检查
  coverage:
    name: 代码覆盖率
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 安装依赖
        run: npm install --legacy-peer-deps

      - name: 生成覆盖率报告
        run: |
          npm test -- --coverage || echo "No tests configured"
        continue-on-error: true

      - name: 上传覆盖率到 Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  # Job 5: 安全审计
  security:
    name: 安全审计
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 安装依赖
        run: npm install --legacy-peer-deps

      - name: 运行 npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: 运行 Snyk 安全扫描
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # Job 6: 构建验证
  build:
    name: 构建验证
    runs-on: ubuntu-latest
    needs: [type-check, lint]
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 安装依赖
        run: npm install --legacy-peer-deps

      - name: 构建 Remotion 项目
        run: npm run build
        continue-on-error: false

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # Job 7: 依赖检查
  dependencies:
    name: 依赖检查
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 检查过时的依赖
        run: npm outdated || echo "No outdated packages"

      - name: 检查未使用的依赖
        run: npx depcheck || echo "depcheck completed with warnings"
        continue-on-error: true
